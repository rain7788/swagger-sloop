# Server Configuration
server.port=8085

# =============================================
# SwaggerSloop Configuration
# =============================================
swagger-sloop.enabled=true
swagger-sloop.document-title=SwaggerSloop Auth Demo
swagger-sloop.route-prefix=swagger
swagger-sloop.primary-color=#5D87FF
swagger-sloop.default-theme=auto
swagger-sloop.enable-search=true
swagger-sloop.enable-code-copy=true

# Enable inline resources mode - allows using /swagger/* instead of /swagger/**
# This embeds CSS and JS directly into HTML, reducing HTTP requests
swagger-sloop.inline-resources=true

# API Endpoints
swagger-sloop.swagger-endpoints[0].url=/v3/api-docs
swagger-sloop.swagger-endpoints[0].name=API V1

# =============================================
# SpringDoc OpenAPI Configuration
# =============================================
# 禁用默认的 Swagger UI，只使用 SwaggerSloop
springdoc.swagger-ui.enabled=false
springdoc.api-docs.path=/v3/api-docs

# =============================================
# Sa-Token Configuration
# =============================================
# Token 名称（同时也是 cookie 名称）
sa-token.token-name=satoken
# Token 有效期，单位秒，-1 代表永不过期
sa-token.timeout=2592000
# Token 临时有效期（指定时间内无操作就视为 token 过期），单位秒
sa-token.active-timeout=-1
# 是否允许同一账号并发登录
sa-token.is-concurrent=true
# 在多人登录同一账号时，是否共用一个 token
sa-token.is-share=true
# Token 风格
sa-token.token-style=uuid
# 是否输出操作日志
sa-token.is-log=false
